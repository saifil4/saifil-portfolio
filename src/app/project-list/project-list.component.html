<div>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1>My Work</h1>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="container py-5 my-2" *ngFor="let list of ProjectListData">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5 my-auto">
                <img src="{{list.ImageLink}}" class="img-fluid">
            </div>
            <div class="col-md-5 my-auto">
                <h4>{{list.Title}}</h4>
                <p style="color: #505F79; font-style: italic; margin-bottom: 5px;font-weight: bold;">
                    {{list.ProjectType}}
                </p>
                <p>
                    {{list.Description}}
                </p>
                <a routerLink="{{list.RouterLink}}" routerLinkActive="active">
                    <button class="btn btn-dark">Learn more</button>
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<footer>
    <app-footer></app-footer>
</footer>
